<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
<h1 id="titulo">Cadastro de Devs</h1>
<p id="subtitulo">Complete suas Informações</p>
<br>
</div>


<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="Nome" id="Nome" required>
        </div>
        <div class="campo">
            <Label for="sobrenome"><strong>Sobrenome</strong></Label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <Label for="email"><strong>Email</strong></Label>
        <input type="email" name="email" id="email"required>
    </div>

    <div class="campo">
        <label>Qual o lado da aplicação você desenvolve?</label>
        <label> 
            <input type="radio" name="devweb" value="Front-End"> Front-End
</label>
<label>
    <input type="radio" name="devweb" value="Back-End"> Back-End

</label>
<label>
    <input type="radio" name="devweb" value="FullStack"> FullStack

</label>
    </div>
    <div class="campo">
<label for="senioridade"><strong> Senioridade</strong> </label>
<select id="senioridade">
<option selected disabled value="">Selecione</option>
    <option> Junior</option>
<option> Pleno </option>
<option>Senior</option>
</select>
</div>
<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java Script">
        <label for="tecnologia3"> Java Script</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
        <label for="tecnologia5">Java</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
    </div>
</fieldset>
<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea row="6" style="width: 26em" id="experiencia" name="experenciencia"></textarea>

</div>
<button type="submit" class="botão">Concluido</button>
</form>

</body>
</html>
